<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>في صحبة كتاب الله</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; margin-bottom: 40px; }
        .icon-large { font-size: 4em; margin-bottom: 20px; }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        .feature {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
        }
        .feature-icon { font-size: 2em; }
        button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-5px); }
        .teacher-btn { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .student-btn { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        footer { color: white; margin-top: 40px; }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-large">📖</div>
    <h1>في صحبة كتاب الله</h1>
    <p class="subtitle">منصة تتبع حفظ القرآن الكريم</p>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">📊</div>
            <div>تتبع التقدم</div>
        </div>
        <div class="feature">
            <div class="feature-icon">🎯</div>
            <div>أهداف واضحة</div>
        </div>
        <div class="feature">
            <div class="feature-icon">⭐</div>
            <div>إنجازات مميزة</div>
        </div>
        <div class="feature">
            <div class="feature-icon">👥</div>
            <div>إدارة الحلقات</div>
        </div>
    </div>

    <h2 style="color: #555; margin-bottom: 20px;">اختر دورك</h2>
    <button class="teacher-btn" onclick="window.location.href='teacher-login.html'">
        👨‍🏫 معلم
    </button>
    <button class="student-btn" onclick="window.location.href='student-login.html'">
        🎓 طالب
    </button>
</div>

<footer>&copy; 2025 في صحبة كتاب الله | جميع الحقوق محفوظة</footer>

</body>
</html>
