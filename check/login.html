<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>في صحبة كتاب الله</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: moveBackground 15s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
        }
        
        .icon-large {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 40px;
            border: none;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(-2px);
        }
        
        .teacher-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }
        
        .teacher-btn:hover {
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.5);
        }
        
        .student-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .student-btn:hover {
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.5);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: scale(1.05);
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 0.9em;
            color: #555;
            font-weight: bold;
        }
        
        footer {
            position: relative;
            z-index: 1;
            color: white;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            button {
                font-size: 1.1em;
                padding: 18px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-large">📖</div>
    
    <header>
        <h1>في صحبة كتاب الله</h1>
        <p class="subtitle">منصة تتبع حفظ القرآن الكريم</p>
    </header>

    <section class="features">
        <div class="feature">
            <div class="feature-icon">📊</div>
            <div class="feature-text">تتبع التقدم</div>
        </div>
        <div class="feature">
            <div class="feature-icon">🎯</div>
            <div class="feature-text">أهداف واضحة</div>
        </div>
        <div class="feature">
            <div class="feature-icon">⭐</div>
            <div class="feature-text">إنجازات مميزة</div>
        </div>
        <div class="feature">
            <div class="feature-icon">👥</div>
            <div class="feature-text">إدارة الحلقات</div>
        </div>
    </section>

    <section>
        <h2 style="color: #555; margin-bottom: 20px;">اختر دورك</h2>
        <div class="button-container">
            <button class="teacher-btn" onclick="window.location.href='teacher-login.html'">
                👨‍🏫 معلم
            </button>
            <button class="student-btn" onclick="window.location.href='student-login.html'">
                🎓 طالب
            </button>
        </div>
    </section>
</div>

<footer>
    &copy; 2025 في صحبة كتاب الله | جميع الحقوق محفوظة
</footer>

</body>
</html>
